<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de La Elipa</title>
    <link rel="stylesheet" href="css/stylesRegistroPartido.css">
</head>

<body>
    <header>
        <div class="contenedor-header">
            <p>ES</p>
        </div>
    </header>

    <div class="barra-superior">
        <img src="\img/logo.png" alt="Logo">
        <div class="header-ranking">
            <h1>Ranking De La Elipa</h1>
        </div>
        <div class="header-contacto">
            <h1>Contacto:</h1>
        </div>
        <div class="header-telefono">
            <h1>612345789</h1>
        </div>
    </div>

    <main>
        <form>
            <h2>Registrar Partido</h2>
            <table>
                <tr>
                    <td><label for="ganador">Ganador:</label></td>
                    <td>
                        <input type="text" id="ganador" name="ganador" placeholder="Nombre del ganador"
                            list="jugadores">
                        <datalist id="jugadores">
                            <option value="Rafael Nadal">
                            <option value="Novak Djokovic">
                            <option value="Carlos Alcaraz">
                            <option value="Roger Federer">
                            <option value="Andy Murray">
                            <option value="Stan Wawrinka">
                            <option value="Dominic Thiem">
                            <option value="Alexander Zverev">
                            <option value="Stefanos Tsitsipas">
                            <option value="Matteo Berrettini">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label for="perdedor">Perdedor:</label></td>
                    <td>
                        <input type="text" id="perdedor" name="perdedor" placeholder="Nombre del perdedor"
                            list="jugadores">
                    </td>
                </tr>

                <tr>
                    <td><label for="resultado">Resultado:</label></td>
                    <td><input type="text" id="resultado" name="resultado" placeholder="Ej: 6-4, 7-5"></td>
                </tr>
                <tr>
                    <td><label for="fecha">Fecha:</label></td>
                    <td class="campo-fecha"><input type="date" id="fecha" name="fecha"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" maxlength="100" placeholder="Escribe un comentario..."></textarea>
                        <div class="contador">0/100</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Registrar</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2025 La Elipa Tennis Club. All rights reserved.</p>
    </footer>
</body>

</html>
